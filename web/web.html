<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("web.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
        <style>
            #terminal {
                font-family: "Lucida Console", Monaco, monospace;
            }
        </style>
    </head>
    <body>
        <p id="terminal"></p>
    </body>
</html>
